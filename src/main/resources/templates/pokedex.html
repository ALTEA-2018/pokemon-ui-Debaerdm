{{> layout/header}}

<body>

<div class="container">
    <h1 class="pt-md-5 pb-md-5">Pokedex</h1>

    <div class="card-deck">
        {{#pokemonTypes}}
        <div class="col-md-4">
            <div class="card shadow-sm mb-3">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal" style="text-transform: uppercase">{{name}} <!--2--><span class="badge badge-secondary">Id {{id}} <!--3--></span></h4>
                </div>

                <div class="container">
                    <div class="row">
                        <div class="col">
                            <img class="card-img-top" src="{{sprites.front_default}}" alt="Pokemon"/>
                        </div>
                        <div class="col">
                            <img class="card-img-top" src="{{sprites.back_default}}" alt="Pokemon"/>
                        </div>
                    </div>
                </div>

                <div class="card-body">
                    <span class="badge badge-primary">Speed : {{stats.speed}}</span>
                    <span class="badge badge-primary">Attack : {{stats.attack}}</span>
                    <span class="badge badge-primary">Defense : {{stats.defense}}</span>
                    <span class="badge badge-primary">HP : {{stats.hp}}</span>
                </div>
                <div class="container mb-3">
                    <h3>Types :</h3>
                    <ul class="list-group">
                        {{#types}}
                        <li class="list-group-item ">{{.}}</li>
                        {{/types}}
                    </ul>
                </div>
            </div>
        </div>
        {{/pokemonTypes}}
    </div>

</div>

{{> layout/footer}}
